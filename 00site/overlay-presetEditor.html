<div id="preset-editor-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
    <div style="background:white; max-width:600px; margin:5% auto; padding:1em; border-radius:8px;">
        <h3>Edit Preset</h3>
        <label>Name:</label><br>
        <input type="text" id="preset-name" /><br><br>

        <label>Details:</label><br>
        <textarea id="preset-details" rows="5" style="width:100%"></textarea><br><br>

        <button class="primary" onclick="savePreset()">Save</button>
        <button onclick="closePresetEditor()">Cancel</button>
    </div>
</div>
